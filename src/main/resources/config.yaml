kumuluzee:
  name: display-bookings
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    ttl: 20
    ping-interval: 15
    etcd:
      hosts: http://192.168.99.100:2379
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
      disk-space-health-check:
        threshold: 100000000
  cors-filter:
    servlet:
      allow-origin: "*"
  metrics:
    web-instrumentation:
      - name: metrics-endpoint
        url-pattern: /metrics/*
      - name: bookings-endpoint
        url-pattern: /v1/bookings/*
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
                  <Configuration name="display-bookings">
                      <Appenders>
                          <Console name="console" target="SYSTEM_OUT">
                              <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                          </Console>
                          <Socket name="logstash" host="eaaa2c0f-46ed-48cc-9a47-1a9996354cae-ls.logit.io" port="17212" protocol="tcp">
                              <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                          </Socket>
                      </Appenders>
                      <Loggers>
                          <Logger name="com.fri.rso.fririders.displaybookings.logging" level="info" additivity="false">
                            <AppenderRef ref="console"/>
                          </Logger>
                          <Logger name="com.fri.rso.fririders.displaybookings.logging" level="info" additivity="false">
                            <AppenderRef ref="logstash"/>
                          </Logger>
                          <!-- Default logger -->
                          <Root level="info">
                            <AppenderRef ref="console"/>
                            <AppenderRef ref="logstash"/>
                          </Root>
                      </Loggers>
                  </Configuration>'
    fault-tolerance:
      config:
        watch-enabled: true
        watch-properties: timeout.value,circuit-breaker.failure-ratio,bulkhead.value
      users:
        bulkhead:
          value: 5
        http-booking-user:
          timeout:
            value: 1000ms
          circuit-breaker:
            request-threshold: 10
            failure-ratio: 0.3
            delay: 3000ms
            metrics:
              rolling-window:
                size: 5s
                buckets: 5

bookings-config:
  insert-enabled: true
  healthy: true