kumuluzee:
  name: display-bookings
  version: 1.0.0
  env:
    name: dev
  server:
    http:
      port: 8080
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    consul:
      agent: http://localhost:8500
  discovery:
    ttl: 20
    ping-interval: 15
    consul:
      agent: http://localhost:8500
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
      disk-space-health-check:
        threshold: 100000000
  cors-filter:
    servlet:
      allow-origin: "*"

bookings-config:
  insert-enabled: true
  healthy: true